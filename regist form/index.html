<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
    <div class="regist-window">
        <div class="regist-top">
            <div class="regist-title">
                <div class="Musicly-logo"><i class="fa-brands fa-soundcloud"></i></div>
                <h1 class="main-title">Войти в Musicly</h1>
            </div>
            <ul class="regist-buttons">
                <li><button class="button-top"><span class="text-first"><i class="fa-brands fa-google"></i></span><span class="text-second">Войти через Google</span></button></li>
                <li><button class="button-top"><span class="text-first"><i class="fa-brands fa-facebook"></i></span><span
                            class="text-second">Войти через Facebook</span></button></li>
                <li class="last"><button class="button-top"><span class="text-first"><i class="fa-brands fa-apple"></i></span><span
                            class="text-second">Войти через Apple</span></button></li>
            </ul>
        </div>
        <form action="" class="regist-bottom">
            <div class="input-container">
            <label for="email">Электронная почта или имя пользователя</label>
            <input type="text" id="email" placeholder="Электронная почта или телефон">
        </div>
        <div class="input-container">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Пароль">
        </div>

        <button class="button-form">Войти</button>
    </form>
    <div class="no-acc">
        <p class="forget">Забыли пароль?</p>
        <span class="acc-text">Нет аккаунта?</span><a href="#" class="window-link">
            <p>Зарегистрируйтесь</p>
        </a>
    </div>
        </div>
            
    </div>

    <footer>
        <div class="bottom">
            <p class="encore-text encore-text-marginal" data-encore-id="text" style="font-size: 0.75rem;">Сайт защищен системой reCAPTCHA.
                Применяются <a href="https://policies.google.com/privacy" target="_blank"
                    rel="noopener noreferrer">Политика конфиденциальности</a> и <a
                    href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Условия
                    обслуживания</a> Google.</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/aa803d7ef1.js" crossorigin="anonymous"></script>
</body>

</html>
